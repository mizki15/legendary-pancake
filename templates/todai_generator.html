<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東大リスニング生成機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .section-label { font-weight: bold; color: #555; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">東大リスニング形式 音源ジェネレーター</h1>
    <p class="text-center text-muted">3つの音源(A, B, C)をアップロードすると、<br>「2回再生・30秒/1分ポーズ」を含んだ30分の試験用音源を生成します。</p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/todai/" method="post" enctype="multipart/form-data">
                
                <div class="card">
                    <div class="card-header bg-primary text-white">大問 (A)</div>
                    <div class="card-body">
                        <label class="form-label">音声ファイル (.mp3)</label>
                        <input type="file" name="file_a" class="form-control" accept=".mp3" required>
                        
                        <label class="form-label mt-3">再生速度 (倍率)</label>
                        <input type="range" class="form-range" min="0.8" max="1.5" step="0.1" value="1.0" name="speed_a" oninput="this.nextElementSibling.value = this.value">
                        <output>1.0</output>倍
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white">大問 (B)</div>
                    <div class="card-body">
                        <label class="form-label">音声ファイル (.mp3)</label>
                        <input type="file" name="file_b" class="form-control" accept=".mp3" required>
                        
                        <label class="form-label mt-3">再生速度 (倍率)</label>
                        <input type="range" class="form-range" min="0.8" max="1.5" step="0.1" value="1.0" name="speed_b" oninput="this.nextElementSibling.value = this.value">
                        <output>1.0</output>倍
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-warning text-dark">大問 (C)</div>
                    <div class="card-body">
                        <label class="form-label">音声ファイル (.mp3)</label>
                        <input type="file" name="file_c" class="form-control" accept=".mp3" required>
                        
                        <label class="form-label mt-3">再生速度 (倍率)</label>
                        <input type="range" class="form-range" min="0.8" max="1.5" step="0.1" value="1.0" name="speed_c" oninput="this.nextElementSibling.value = this.value">
                        <output>1.0</output>倍
                    </div>
                </div>

                <div class="card border-danger">
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="badAudio" name="bad_quality">
                            <label class="form-check-label fw-bold" for="badAudio">
                                「教室の音響が悪い」モードを有効にする
                            </label>
                            <div class="form-text">ノイズを追加し、こもった音質にします。本番の最悪のケースを想定する場合に使用してください。</div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark btn-lg">音源を生成する</button>
                </div>
                <p class="mt-2 text-center text-muted small">※処理には数秒〜数十秒かかる場合があります。</p>

            </form>
        </div>
    </div>
</div>

</body>
</html>
